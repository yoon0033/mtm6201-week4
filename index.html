<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 4 - Responsive images</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container">
    <h1>Responsive images</h1>

    <section>
      <h2>Same image / different sizes</h2>
      
      <img 
        srcset="images/dummy_320x200.png 320w,
                images/dummy_640x400.png 640w,
                images/dummy_1024x600.png 1024w"

        sizes="(max-width: 320px) 320px,
              (max-width: 640px) 640px,
              (max-width: 1024px) 1024px"

        src="images/dummy_640x400.png" 
        alt="Placeholder image">
    </section>




    <section>
      <h2>Same size / different resolution</h2>

      <img 

        srcset="images/dummy_320x320.png,
                images/dummy_640x640.png 2x,
                images/dummy_960x960.png 3x"
      
        src="images/dummy_640x640.png" 
        alt="Placeholder image" class="avatar">
    </section>

    <section>
      <h2>Art Direction</h2>

      <picture>
        <source srcset="images/fall-dog-1200.jpg"
                media="(min-width: 900px)">

        <source srcset="images/fall-dog-900.jpg"
                media="(min-width: 640px)">
        
        <source srcset="images/fall-dog-640.jpg"
                media="(min-width: 320px)">
        
        <img src="images/fall-dog-900.jpg" alt="image of dog in its beds">
      </picture>



      <picture>
        <source srcset="images/fall-dog-1200.jpg,
                        images/fall-dog-1800.jpg 1.5x,
                        images/fall-dog-2400.jpg 2x"
                media="(min-width: 900px)">

        <source srcset="images/fall-dog-900.jpg,
                        images/fall-dog-1350.jpg 1.5x,
                        images/fall-dog-1800.jpg 2x"
                media="(min-width: 640px)">

        <source srcset="images/fall-dog-640.jpg,
                        images/fall-dog-960.jpg 1.5x,
                        images/fall-dog-1280.jpg 2x"
                media="(min-width: 320px)">



        <img src="images/fall-dog-900.jpg" alt="image of dog in its beds">
      </picture>


    </section>




  </div>
  
</body>
</html>
